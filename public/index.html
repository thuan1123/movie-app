<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <script src="%PUBLIC_URL%/js/jquery-3.2.1.min.js"></script>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link href="%PUBLIC_URL%/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="%PUBLIC_URL%/font-awesome/css/font-awesome.min.css?%REACT_APP_VERSION%" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" type="text/css" charset="UTF-8">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Movie App</title>
  </head>
  <script>
    // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
    function setVh() {
      let height = window.document.documentElement.clientHeight || window.innerHeight;
      let vh = height * 0.01;
      // Then we set the value in the --vh custom property to the root of the document
      document.documentElement.style.setProperty('--vh', vh + 'px');
      document.documentElement.style.setProperty('--ih', height + 'px');
    }
    setVh()
    var timeVh = null;
    window.addEventListener('resize', () => {
      if (timeVh) {
        clearTimeout(timeVh);
      }
      timeVh = setTimeout(function () {
        setVh()
      }, 500)

    });
  </script>
  <body style="background-color: #141414; font-family: 'Roboto', sans-serif;">
    <div id="root" style="height: 100vh;"></div>
  </body>
</html>
